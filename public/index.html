<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title>Imageboard</title>
</head>
<body>

<main id="main">
    <h1>Imageboard</h1>    
    <detail 
    v-bind:description="originalText"
    @click="updateDescription"></detail>


      <section>

        <form enctype="multipart/form-data" action="/images" method="POST" v-on:submit.prevent="onSubmit">
    <div class="fields">

        <div class="field">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Image Title" v-model="title" required/>
        </div>
        <div class="field">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" v-model="description" placeholder="Image Description" required/>
        </div>
        <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" v-model="username" placeholder="Username" required/>
        </div>
        <div class="file">
        <input type="file" id="image" name="image" ref="image" accept="image/*" v-on:change="onFileSelect" required/>
        </div>
        <div class="button">
        <button type="submit" class="action">Upload</button>
        </div>
    </div>
    </form>
    </section>

    <section class="images">
        <ul v-if="images.length > 0" class="images">
        <li v-for="image in images" v-on:click="onClick(image.id)"> 
            <article class="image">
                <img :src="image.url" :alt="image.description">
                <p class="description">{{ image.description }}</p>
            </article>
        </li>
    </ul>
    </section>

    <popup v-if="currentImageId" v-bind:image-id="currentImageId" @close="onClose"></popup>  

</main>

<script id="popup" type="text/x-template">
    <div class="popup" v-blind:class="{ visible }"> <!-- image or popup-->
        <img :src="image.url" alt="">
        <p class="description">{{ image.description }}</p>
        <p class="title">{{ image.title }}</p>
        <p class="username">{{ image.username }}</p>
        <button v-on:click="close">x</button>

    </div>
</script>


<script id="detail" type="text/x-template">
        <div class="detail">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <button v-on:click="onButtonClick">Update description</button>
        </div>
</script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
